<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="text/javascript"
      src="https://appleid.cdn.apple.com/appleid/2/appleid.auth.js"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <header>
      <div class="login-container">
        <h3>Login in with</h3>
        <div class="social-login">
          <button class="google" id="google-signin-btn">
            <img src="./images/sigin google icon.png" alt="" />
            Sign in with Google
          </button>
          <button class="apple" id="apple-signin-btn">
            <i class="fa-brands fa-apple"></i>
            Sign in with Apple
          </button>
        </div>
        <div class="horizontal-line">
          <p>or</p>
        </div>
        <form class="loginform" action="./homepage.html" method="post">
          <div class="userName">
            <input
              class="placeholder"
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="password">
            <input
              class="placeholder"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <a class="forgot-password" href="#">Forgot Password?</a>

          <input class="loginbtn" type="submit" value="Login" />
        </form>

        <div class="signup-link">
          Don't have an account? <a href="./signup.html">Sign up</a>
        </div>
      </div>
    </header>
    <script src="app.js"></script>
  </body>
</html>
