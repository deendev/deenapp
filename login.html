<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h3>Login in with</h3>
        <div class="social-login">
          <button class="google">
            <img src="./sigin google icon.png" alt="" />
            Sign in with Google
          </button>
          <button class="apple">
            <img src="./sigin apple icon.png" alt="" />
            Sign in with Apple
          </button>
        </div>
        <div class="horizontal-line">
          <hr />
        </div>
        <form class="loginform" action="/login" method="post">
          <div class="userName">
            <input
              class="placeholder"
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="password">
            <input
              class="placeholder"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <a class="forgot-password" href="#">Forgot Password?</a>

          <input class="loginbtn" type="submit" value="Login" />
        </form>

        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
